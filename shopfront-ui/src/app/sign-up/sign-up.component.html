<div class="flex flex-col md:flex-row h-screen">
    <!-- Left Image Section -->
    <div class="flex-1 bg-cover bg-center" style="background-image: url('assets/signup-image.jpg');">
    </div>
    
    <!-- Right Form Section -->
    <div class="flex-1 flex items-center justify-center bg-gray-100">
      <div class="w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
        <form>
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" placeholder="Enter your name">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" placeholder="Enter your email">
          </div>
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" placeholder="Enter your password">
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white rounded-lg px-4 py-2 hover:bg-blue-600">Sign Up</button>
        </form>
        <p class="mt-4 text-sm text-center">Already have an account? <a href="/login" class="text-blue-500">Log in</a></p>
      </div>
    </div>
  </div>
