<div class="flex flex-col md:flex-row h-screen">
  <!-- Left Image Section -->
  <div
    [style.background-image]="'url(' + selectedImage + ')'"
    class="flex-1 bg-cover bg-center"
  ></div>

  <!-- Right Form Section -->
  <div
    class="flex-1 flex items-center justify-center bg-gray-100 dark:bg-gray-800"
  >
    <div class="w-full max-w-md">
      <h2
        class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-gray-200"
      >
        Log In
      </h2>
      <form>
        <div class="mb-4">
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            for="email"
          >Email</label
          >
          <input
            class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500 dark:focus:border-blue-400 dark:bg-gray-700 dark:text-gray-200"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
            type="email"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            for="password"
          >Password</label
          >
          <input
            class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500 dark:focus:border-blue-400 dark:bg-gray-700 dark:text-gray-200"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            type="password"
          />
        </div>
        <button
          class="w-full bg-blue-500 text-white rounded-lg px-4 py-2 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700"
          type="submit"
        >
          Log In
        </button>
      </form>
      <p class="mt-4 text-sm text-center text-gray-600 dark:text-gray-300">
        Don't have an account?
        <a
          class="text-blue-500 dark:text-blue-400 hover:underline"
          href="/sign-up"
        >Sign up</a
        >
      </p>
    </div>
  </div>
</div>
