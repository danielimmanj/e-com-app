<div>
  <h2 class="text-lg font-bold mb-4 text-gray-900 dark:text-gray-100">
    Categories
  </h2>
  <ul class="space-y-2">
    <li
      *ngFor="let category of categories"
      class="p-2 rounded dark:text-gray-200"
    >
      <a class="hover:text-blue-500 dark:hover:text-blue-400" href="#">{{
        category.name
      }}</a>
    </li>
  </ul>
</div>
