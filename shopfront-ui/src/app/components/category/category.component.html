<div>
  <h2 class="text-lg font-bold mb-4 text-gray-900 dark:text-gray-100">Categories</h2>
  <ul class="space-y-2">
    <li
      *ngFor="let category of categories"
      class="p-2 rounded dark:text-gray-200 cursor-pointer"
      (click)="onCategoryClick(category.id)"
      (keydown.enter)="onCategoryClick(category.id)"
      (keydown.space)="onCategoryClick(category.id)"
      tabindex="0"
      role="button"
    >
      <span class="hover:text-blue-500 dark:hover:text-blue-400">
        {{ category.name }}
      </span>
    </li>
  </ul>
</div>
