<div class="product-list">
  <h2 class="text-lg font-bold mb-4 text-gray-900 dark:text-gray-100">Featured Products</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div
      *ngFor="let product of filteredProducts"
      class="border rounded-lg p-4 bg-white dark:bg-gray-800 shadow-md dark:border-gray-700"
    >
      <h3 class="font-semibold text-gray-800 dark:text-gray-200">{{ product.name }}</h3>
      <p class="text-gray-600 dark:text-gray-400">{{ product.description }}</p>
      <p class="text-green-600 dark:text-green-400">${{ product.price }}</p>
      <img
        *ngIf="product.imageUrls.length"
        [src]="product.imageUrls[0]"
        alt="{{ product.name }}"
        class="w-full h-auto mt-2"
      />
    </div>
  </div>
</div>
