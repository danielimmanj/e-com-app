<div class="sliding-banner relative flex items-center justify-center w-full h-64 bg-gray-300 dark:bg-gray-800">
  <!-- Swiper Container -->
  <swiper-container
    autoplay-delay="3000"
    autoplay-disable-on-interaction="false"
    class="w-full h-full"
    loop="true"
    navigation="true"
    pagination="true"
  >
    <!-- Slide 1 -->
    <swiper-slide>
      <img
        alt="Banner Image 1"
        class="w-full h-full object-cover"
        src="https://via.placeholder.com/1600x400?text=Fashion+Banner+1"
      />
    </swiper-slide>

    <!-- Slide 2 -->
    <swiper-slide>
      <img alt="Banner Image 2" class="w-full h-full object-cover"
           src="https://via.placeholder.com/1600x400?text=Men's+Fashion"/>
    </swiper-slide>

    <!-- Slide 3 -->
    <swiper-slide>
      <img alt="Banner Image 3" class="w-full h-full object-cover"
           src="https://via.placeholder.com/1600x400?text=Electronics"/>
    </swiper-slide>

    <!-- Slide 4 -->
    <swiper-slide>
      <img alt="Banner Image 4" class="w-full h-full object-cover"
           src="https://via.placeholder.com/1600x400?text=Sports+%26+Outdoors"/>
    </swiper-slide>

    <!-- Slide 5 -->
    <swiper-slide>
      <img alt="Banner Image 5" class="w-full h-full object-cover"
           src="https://via.placeholder.com/1600x400?text=Home+%26+Lifestyle"/>
    </swiper-slide>
  </swiper-container>
</div>
