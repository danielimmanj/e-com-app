<div class="sliding-banner relative flex items-center justify-center w-full h-64 bg-gray-300 dark:bg-gray-800">
  <!-- Swiper Container -->
  <swiper-container
    class="w-full h-full"
    loop="true"
    autoplay-delay="3000"
    autoplay-disable-on-interaction="false"
    pagination="true"
    navigation="true"
  >
    <!-- Slide 1 -->
    <swiper-slide>
      <img
        src="https://via.placeholder.com/1600x400?text=Fashion+Banner+1"
        class="w-full h-full object-cover"
        alt="Banner Image 1"
      />
    </swiper-slide>

    <!-- Slide 2 -->
    <swiper-slide>
      <img src="https://via.placeholder.com/1600x400?text=Men's+Fashion" class="w-full h-full object-cover"
        alt="Banner Image 2" />
    </swiper-slide>

    <!-- Slide 3 -->
    <swiper-slide>
      <img src="https://via.placeholder.com/1600x400?text=Electronics" class="w-full h-full object-cover"
        alt="Banner Image 3" />
    </swiper-slide>

    <!-- Slide 4 -->
    <swiper-slide>
      <img src="https://via.placeholder.com/1600x400?text=Sports+%26+Outdoors" class="w-full h-full object-cover"
        alt="Banner Image 4" />
    </swiper-slide>

    <!-- Slide 5 -->
    <swiper-slide>
      <img src="https://via.placeholder.com/1600x400?text=Home+%26+Lifestyle" class="w-full h-full object-cover"
        alt="Banner Image 5" />
    </swiper-slide>
  </swiper-container>
</div>
