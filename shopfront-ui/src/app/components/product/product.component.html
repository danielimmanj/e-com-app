<div
  class="border rounded-lg p-4 bg-white dark:bg-gray-800 shadow-md dark:border-gray-700"
>
  <h3 class="font-semibold text-gray-800 dark:text-gray-200">
    {{ product.name }}
  </h3>
  <p class="text-gray-600 dark:text-gray-400">{{ product.description }}</p>
  <p class="text-green-600 dark:text-green-400">${{ product.price }}</p>
  <img
    *ngIf="product.imageUrls.length"
    [src]="product.imageUrls[0]"
    alt="{{ product.name }}"
    class="w-full h-auto mt-2"
  />
</div>
