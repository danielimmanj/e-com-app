server:
  port: 8081

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/eCommerce
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      schema: user_service  # Specify the schema for this microservice
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_schema: user_service  # Ensure Hibernate operates in this schema

